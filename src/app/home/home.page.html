<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MCIGN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/home_img.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Scan a keycode</ion-card-title>
      </ion-card-header>
      <ion-card-content>
		  <p>Please scan a keycode to register this phone with an ignition. Keycodes are distributed with ignitions as QR codes.</p>
		  <ion-button (click)="this.app.scan()" expand="block">Scan Keycode</ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>
